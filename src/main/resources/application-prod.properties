# Production-specific properties

# Production database connection (your hosted database in Clever Cloud)
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:app_db_atls_TS}?createDatabaseIfNotExist=true
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:}

# CORS configuration for production
cors.allowedOrigins=${APP_URLS:http://localhost:4200,http://192.168.11.101}
